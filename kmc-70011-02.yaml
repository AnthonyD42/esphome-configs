# https://devices.esphome.io/devices/Sharper-Image-US-Socket-Model-70011

# Change the below substitutions to something you prefer, and update the number for each new device you create
substitutions:
  device_name: kmc_70011_02
  friendly_name: KMC 70011 02

# BELOW IS COMMON CODE
esphome:
  name: "${device_name}"
  name_add_mac_suffix: false
  friendly_name: "${friendly_name}"

esp8266:
  board: esp01_1m
  early_pin_init: false  # Prevent the physical relay flipping on reboot.

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

# Enable over the air update with password
ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} AP"
    password: !secret ap_password

captive_portal:

web_server:
  port: 80
  version: 3

logger:

sensor:
  - platform: wifi_signal
    name: "WiFi signal"
    update_interval: 60s
  - platform: hlw8012 
    sel_pin: GPIO12
    cf_pin: GPIO04
    cf1_pin: GPIO05
    current:
      name: "Current"
      accuracy_decimals: 2
      filters: 
        - multiply: 1.0            
    voltage:
      name: "Voltage"
      accuracy_decimals: 2
    power:
      name: "Power"
      accuracy_decimals: 2
    energy:
      name: "Energy"
      accuracy_decimals: 2
    update_interval: 60s

text_sensor:
  - platform: version
    name: "ESPHome Version"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO00
      mode: INPUT_PULLUP
      inverted: True
    name: Button
    on_press:
      - switch.toggle: relay

# switch:
#   - platform: gpio
#     name: ${device_name}_relay
#     pin: GPIO14
#     id: relay
#     restore_mode: ALWAYS_ON

switch:
  - platform: gpio
    name: "Relay"
    pin: GPIO14
    id: relay
    restore_mode: ALWAYS_OFF # Powering the relay may cause damage or instability when the programmer is supplying Vcc.
    on_turn_on:
      - switch.turn_on: led_1
    on_turn_off:
      - switch.turn_off: led_1
  - platform: gpio
    pin: GPIO13
    inverted: True
    id: led_1

