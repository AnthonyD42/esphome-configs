substitutions:
  device_name: garage-multisensor
  friendly_name: Garage Multisensor

esphome:
  name: "${device_name}"
  name_add_mac_suffix: false
  friendly_name: "${friendly_name}"

esp8266:
  board: nodemcuv2
  
# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

# Enable over the air update with password
ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} AP"
    password: !secret ap_password

captive_portal:

web_server:

# Device config
#AHT20 is i2c
i2c:
  scan: true

text_sensor:
  - platform: version
    name: "ESPHome Version"

sensor:
  - platform: wifi_signal
    name: "WiFi signal"
    update_interval: 60s
  - platform: uptime
    name: "Uptime"
    update_interval: 60s

  # Temperatue / Humidity
  - platform: aht10   #Also for AHT20
    temperature:
      name: "Garage Temperature"
      id: aht10_temperature
      device_class: temperature
    humidity:
      name: "Garage Humidity"
      id: aht10_humidity
      device_class: humidity
    update_interval: 120s

  - platform: template
    name: "Garage Dew Point"
    lambda: |-
        return ((243.5*(log(id(aht10_humidity).state/100)+((17.67*id(aht10_temperature).state)/
        (243.5+id(aht10_temperature).state)))/(17.67-log(id(aht10_humidity).state/100)-
        ((17.67*id(aht10_temperature).state)/(243.5+id(aht10_temperature).state)))) * 1.8) + 32;
    unit_of_measurement: Â°F
    update_interval: 120s
    icon: 'mdi:thermometer-water'

