substitutions:
  location: Garage Multisensor
  project_name: AnthonyD42.Wemo D1-Mini
  project_version: "1.0"
  device_name: garage-multisensor
  friendly_name: Garage Multisensor

esphome:
  name: "${device_name}"
  name_add_mac_suffix: false
  friendly_name: "${friendly_name}"
  project:
    name: ${project_name}
    version: ${project_version}
  platformio_options:
    build_flags:
      - -DNDEBUG
      - -Os

esp8266:
  board: nodemcuv2

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

# Enable over the air update with password
ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} AP"
    password: !secret ap_password

captive_portal:

web_server:
  port: 80
  version: 3

# https://esphome.io/components/logger
logger:
  level: WARN
  baud_rate: 0

mdns:
  disabled: false

# Device config
#AHT20 is i2c
i2c:
  scan: true

binary_sensor:
  # RCWL-0516 Motion
  - platform: gpio
    pin: D4
    name: "Garage Motion"
    device_class: motion
    icon: "mdi:motion-sensor"

  # # Photoresistor module DO light level
