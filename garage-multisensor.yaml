  - platform: aht10   #Also for AHT20
    temperature:
      name: "Garage Temperature"
      id: aht10_temperature
      device_class: temperature
      icon: "mdi:thermometer"
      unit_of_measurement: "°F"
    humidity:
      name: "Garage Humidity"
      id: aht10_humidity
      device_class: humidity
      icon: "mdi:water-percent"
      unit_of_measurement: "%"
    update_interval: 120s

  - platform: template
    name: "Garage Dew Point"
    lambda: |-
        return ((243.5*(log(id(aht10_humidity).state/100)+((17.67*id(aht10_temperature).state)/
        (243.5+id(aht10_temperature).state)))/(17.67-log(id(aht10_humidity).state/100)-
        ((17.67*id(aht10_temperature).state)/(243.5+id(aht10_temperature).state)))) * 1.8) + 32;
    unit_of_measurement: °F
    update_interval: 120s
    icon: 'mdi:thermometer-water'

  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
    entity_category: diagnostic
    icon: "mdi:wifi"
  
