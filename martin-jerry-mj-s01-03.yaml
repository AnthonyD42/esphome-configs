# https://devices.esphome.io/devices/MJ-S01

# Downstairs Controler for Landing Lights

# https://esphome.io/guides/configuration-types.html#substitutions
substitutions:
  location: Downstairs Controler for Landing Lights
  project_name: AnthonyD42.MJ-S01
  project_version: "1.0"
  device_name: mj_s01_switch_03 # hostname & entity_id
  friendly_name: MJ-S01 Switch 03 # Displayed in HA frontend
  timer_duration: 0min # Duration for auto-off timer, set to "0m" to disable
  remote_entity_name: "light.shelly_1_02_lights" # set to the Home Assistant entity_id to check

# https://esphome.io/components/esphome
esphome:
  name: "${device_name}"
  name_add_mac_suffix: false
  friendly_name: "${friendly_name}"
  project:
    name: ${project_name}
    version: ${project_version}
  platformio_options:
    build_flags:
      - -DNDEBUG
      - -Os
  on_boot:
    - priority: 600.0
      then:
        - delay: 10s
        - if:
            condition:
              binary_sensor.is_on: remote_entity
            then:
              - script.execute: change_to_blue
            else:
              - script.execute: change_to_red

esp8266:
  board: esp01_1m
  restore_from_flash: true

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

# Enable over the air update with password
ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name} AP"
    password: !secret ap_password

captive_portal:

# https://esphome.io/components/web_server.html
web_server:
  port: 80
  version: 3

# https://esphome.io/components/logger
logger:
  level: WARN
  baud_rate: 0

mdns:
  disabled: false

binary_sensor:
  - platform: gpio
    # https://esphome.io/components/binary_sensor/gpio.html
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
    name: Main Button
    internal: True
    on_press:
      then:
        - homeassistant.event:
            event: esphome.button_pressed
            data:
              button_name: ${device_name}_button_pressed

  - platform: homeassistant
    id: remote_entity
    entity_id: ${remote_entity_name}
    internal: true

button:
  - platform: restart
    name: "ESP8266 Restart"
    icon: mdi:power-cycle
    entity_category: diagnostic

  - platform: factory_reset
    name: "ESP8266 Factory Reset"
    icon: mdi:restart-alert
    entity_category: diagnostic

script:
  - id: change_to_blue
    then:
      - switch.turn_on: blue_led
      - switch.turn_off: red_led
  - id: change_to_red
    then:
      - switch.turn_off: blue_led
      - switch.turn_on: red_led

sensor:
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
    entity_category: diagnostic

switch:
  - platform: gpio
    # https://esphome.io/components/switch/gpio.html
    pin: GPIO04
    id: red_led
    name: Red LED
    inverted: true

  - platform: gpio
    # https://esphome.io/components/switch/gpio.html
    pin: GPIO05
    id: blue_led
    name: Blue LED
    inverted: true

text_sensor:
  - platform: version
    name: "ESPHome Version"
    entity_category: diagnostic